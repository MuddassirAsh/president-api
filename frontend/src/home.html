<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidental Quotes API</title>
    <link rel="icon" href="../assets/logo.svg">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="./prism.css">
</head>
<body>
    <div class="overflow-hidden bg-white">
        <div class="pb-80 pt-4 sm:pb-40 lg:pb-48 2xl:mt-40">
          <div class="relative mx-auto max-w-7xl px-4 sm:static sm:px-6 lg:px-16">
            <div class="sm:max-w-lg">
              <img src="../assets/logo.svg" alt="Prezidental Logo" class="pl-[3.3rem] mr-3 h-32 sm:h-48">
              <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl xl:tet-2xl 2xl:text-4xl">
                <!-- <img src="../assets/logo.svg" alt="Prezidental Logo" class="inline float-right mr-3 h-6 sm:h-16"> -->
                  Prezidential
              </h1>
              <p class="mt-4 text-xl text-gray-500">A free restful API serving quality preisdential quotes.</p>
            </div>
            <div>
              <div class="mt-8">
                <!-- Decorative image grid -->
                <div aria-hidden="true" class="pointer-events-none lg:absolute lg:inset-y-0 lg:mx-auto lg:w-full lg:max-w-[93rem] xl:top-20">
                  <div class="absolute transform sm:translate-x-8 md:left-[446px] md:top-[38%] lg:left-[65%] lg:top-[60%] lg:-translate-y-1/2 lg:translate-x-8 xl:left-1/2 xl:right-1/2 xl:pl-24">
                    <div class="flex items-center space-x-6 lg:space-x-8">
                      <div class="grid flex-shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                        <div class="h-64 w-44 overflow-hidden rounded-lg hidden sm:hidden md:block lg:block">
                          <img src="../assets/biden.png" alt="" class="h-full w-full object-cover object-center">
                        </div>
                        <div class="h-64 w-44 overflow-hidden rounded-lg hidden sm:hidden md:block lg:block">
                          <img src="../assets/trump.webp" alt="" class="h-full w-full object-cover object-center">
                        </div>
                      </div>
                      <div class="grid flex-shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                        <div class="h-64 w-44 overflow-hidden rounded-lg hidden lg:block">
                          <img src="../assets/kennedy2.webp" alt="" class="h-full w-full object-cover object-center">
                        </div>
                        <div class="h-64 w-44 overflow-hidden rounded-lg hidden sm:hidden lg:block">
                          <img src="../assets/obama.webp" alt="" class="h-full w-full object-cover object-center">
                        </div>
                        <div class="h-64 w-44 overflow-hidden rounded-lg hidden xl:block">
                          <img src="../assets/lincoln.webp" alt="" class="h-full w-full object-cover object-center">
                        </div>
                      </div>
                     <div class="grid flex-shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                        <div class="h-64 w-44 overflow-hidden rounded-lg hidden xl:block">
                          <img src="../assets/bush.webp" alt="" class="h-full w-full object-cover object-center">
                        </div>
                        <div class="h-64 w-44 rounded-lg hidden xl:block">
                          <img src="../assets/reagan.webp" alt="" class="h-full w-full object-cover object-center">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <a href="./doc.html" class="inline-block rounded-md border border-transparent bg-rose-500 px-8 py-3 text-center font-medium text-white hover:bg-rose-800">Get Started</a>
                <div class="container max-w-[40rem] mt-12 md:max-w-md lg:max-w-3xl">
                  <h1 class="text-4xl font-bold">Try it Now</h1>
                  <p class="my-2 text-lg font-display">Run this to get a random quote</p>
                  <pre><code class="language-javascript">fetch('https://animechan.xyz/api/random')
    .then(response => response.json())
    .then(quote => console.log(quote))</code></pre>
                  <button id="fetch-quote"class="bg-rose-500 text-white active:bg-rose-800 font-bold uppercase text-xs px-4 py-3
        rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 my-5 false">Run Script
                  </button>
                  <pre class="my-2 text-lg font-display"><code id="returned-quote" class="language-javascript">null</code></pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="./prism.js"></script>
      <script src="./script.js"></script>
</body>
</html>
